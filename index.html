<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="teams">
        <h3>HOME</h3>
        <div class="screen" id="homeScore">0</div>
        <div class="btn-wrap">
          <button class="btn" id="add1Home" onclick="add1Home()">+ 1</button>
          <button class="btn" id="add2Home" onclick="add2Home()">+ 2</button>
          <button class="btn" id="add3Home" onclick="add3Home()">+ 3</button>
        </div>
      </div>
      <div class="center-btns">
        <button class="new-game-btn" id="newGame" onclick="resetScores()">
          New Game
        </button>
      </div>
      <div class="teams">
        <h3>AWAY</h3>
        <div class="screen" id="guestScore">0</div>
        <div class="btn-wrap">
          <button class="btn" id="add1Guest" onclick="add1Guest()">+ 1</button>
          <button class="btn" id="add2Guest" onclick="add2Guest()">+ 2</button>
          <button class="btn" id="add3Guest" onclick="add3Guest()">+ 3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
